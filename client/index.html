<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAN Party Kit - Client</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/config.js"></script>
    <script src="/shared.js"></script>
  </head>
  <body>
    <div class="card compact">
      <h1>LAN Party Kit</h1>
      <p id="status">Choose a nickname to join.</p>

      <label for="nickname">Nickname</label>
      <input id="nickname" maxlength="20" placeholder="John Doe" />
      <div id="avatar-section">
        <label>Avatar</label>
        <div id="avatar-picker" class="avatar-picker" aria-label="Avatar selection"></div>
      </div>
      <div class="mode-row">
        <label class="mode-option">
          <input type="radio" name="join-mode" value="player" checked />
          <span>Play</span>
        </label>
        <label class="mode-option">
          <input type="radio" name="join-mode" value="spectator" />
          <span>Spectate</span>
        </label>
      </div>
      <div class="row">
        <button id="join">Join lobby</button>
      </div>

      <p class="ping-line">
        <strong>Ping:</strong> <span id="ping-value">--</span>
        <span class="wifi" id="ping-wifi" aria-label="Connection strength">
          <span class="bar b1"></span>
          <span class="bar b2"></span>
          <span class="bar b3"></span>
          <span class="bar b4"></span>
        </span>
      </p>
      <p><strong>Players (<span id="player-count">0</span>)</strong></p>
      <ul id="players"></ul>
      <p id="phase">Phase: Lobby</p>
      <button id="ready" class="hidden" disabled>Ready up</button>
    </div>

    <script src="/vendor/colyseus.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
