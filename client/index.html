<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LAN Party Kit - Client</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/config.js"></script>
    <script src="/shared.js"></script>
  </head>
  <body>
    <div class="card compact">
      <h1>LAN Party Kit</h1>
      <p id="status">Choose a nickname to join.</p>

      <label for="nickname">Nickname</label>
      <input id="nickname" maxlength="20" placeholder="John Doe" />
      <div class="row">
        <button id="join">Join lobby</button>
        <button id="ping" disabled>Send ping</button>
      </div>

      <p><strong>Players (<span id="player-count">0</span>)</strong></p>
      <ul id="players"></ul>
      <p id="phase">Phase: Lobby</p>
      <button id="ready" class="hidden" disabled>Ready up</button>
      <p id="log"></p>
    </div>

    <script src="/vendor/colyseus.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
